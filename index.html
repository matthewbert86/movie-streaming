<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies At Home</title>
</head>
<body>
    <h1>Movie Streaming Night</h1>
    <div class="movie-container">
        <label>Pick a movie: (individual snack fee next to each movie)</label>
        <select id="movie">
            <option value="10">Wonder Woman ($10)</option>
            <option value="12">We Could Be Heroes ($12)</option>
            <option value="13">Bill & Ted Face The Music($13)</option>
            <option value="8">Palm Springs ($8)</option>
            <option value="15">Tenet ($15)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
         <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>   
    </div>

    <p class="text">You have selected <span id="count">0</span> seats for a total contribution of $<span id="total">0</span> to spend on snacks</p>
    
    <script src="script.js"></script>
</body>
</html>
